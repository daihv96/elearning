{% extends "base.html" %}

{% block content %}
	<h1>Register</h1>
	{% if messge %}
		<div>{{ messge }}</div>
	{% endif %}
	<form method="post">
		{# {{ register_form.as_p }} #}
		{% csrf_token %}
		<p><label for="id_title">Title:</label> <input type="text" name="user_name" required id="id_title"></p>
		<p><label for="id_file">File:</label> <input type="text" name="pass_word" required id="id_file"></p>

		<input type="radio" id="teacher" name="type_user" value="1">
		<label for="teacher">Teacher</label><br>
		<input type="radio" id="student" name="type_user" value="0">
		<label for="student">Student</label>

		<button type="submit">Register</button>
	</form>
{% endblock content %}
