{% extends "base.html" %}

{% block content %}
	<h1>Create Courser</h1>
	<form method="post">
		<p><label for="id_subject">Subject:</label> 
		<select name="subject" required id="id_subject">
			<option value="{{data.id}}">{{data.title}}</option>
		</select></p>
		{{ form.as_p }}
		{% csrf_token %}
		<button type="submit">Create</button>
	</form>
{% endblock content %}
